<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Student Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <section class="container"> 
            <header>
                <h1>Student Registration Form</h1>
            </header>

            <form class="student_registration_form" name="student_form" action="#">

                <section>
                    <label class="form-label">FIRST NAME</label>
                    <input class="form-field" id="input_first_name" type="text" maxlength="30" value="">
                    <label class="alert" id="input_first_name_alert"></label>
                </section>

                <section>
                    <label class="form-label" >LAST NAME</label>
                    <input class="form-field" id="input_last_name" type="text" maxlength="30" value="">
                    <label class="alert" id="input_last_name_alert"></label>
                </section>

                <section>
                    <label class="form-label">DATE OF BIRTH</label>
                    <select id="input_day">
                        <option value="Day">Day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="input_month">
                        <option value="Month">Month:</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="input_year">
                        <option value="Year">Year:</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2013">2014</option>
                    </select>
                    <label class="alert" id="input_date_alert"></label>
                </section>

                <section>
                    <label class="form-label" >Usia</label>
                    <label id="output_age">... tahun.</label>
                </section>

                <section>
                    <label class="form-label" >EMAIL ID</label>
                    <input class="form-field" id="input_email" type="text" maxlength="60">
                    <label class="alert" id="input_email_alert"></label>
                </section>

                <section>
                    <label class="form-label" >MOBILE NUMBER</label>
                    <input class="form-field" id="input_phone_number" type="text" maxlength="10" value="">
                    <label class="alert" id="input_phone_number_alert"></label>
                </section>

                <section>
                    <label class="form-label" >GENDER</label>
                    <input class="form-field" type="radio" name="gender" value="male"> Male
                    <input class="form-field" type="radio" name="gender" value="female"> Female
                </section>

                <section>
                    <label class="form-label" >ADDRESS</label>
                    <textarea  class="form-field" rows="4" cols="50"></textarea>
                </section>

                <section>
                    <label class="form-label" >CITY</label>
                    <input class="form-field" id="input_city" type="text" maxlength="30">
                    <label class="alert" id="input_city_alert"></label>
                </section>

                <section>
                    <label class="form-label" >PIN CODE</label>
                    <input class="form-field" id="input_pin" type="text" maxlength="6">
                    <label class="alert" id="input_pin_alert"></label>
                </section>

                <section>
                    <label class="form-label">STATE</label>
                    <input class="form-field" id="input_state" type="text" maxlength="30">
                    <label class="alert" id="input_state_alert"></label>
                </section>

                <section>
                    <label class="form-label" >COUNTRY</label>
                    <select id="input_country">
                        <option value="Country">Country:</option>
                        <option value="Afganistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="American Samoa">American Samoa</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antigua & Barbuda">Antigua & Barbuda</option>        
                        <option value="Indonesia">Indonesia</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Palestine">Palestine</option>
                        <option value="Turkey">Turkey</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United Arab Erimates">United Arab Emirates</option>
                        <option value="United States of America">United States of America</option>
                    </select>
                    <label class="alert" id="input_country_alert"></label>
                </section>

                <section>
                    <label class="form-label" >HOBBIES</label>
                    <input class="form-field" type="checkbox" name="hobby1" value="Drawing"> Drawing
                    <input class="form-field" type="checkbox" name="hobby2" value="Singing"> Singing
                    <input class="form-field" type="checkbox" name="hobby3" value="Dancing"> Dancing
                    <input class="form-field" type="checkbox" name="hobby4" value="Sketching"> Sketching
                    <input class="form-field" id="other_checkbox" type="checkbox" name="hobby5" value="Other"> Other
                    <input class="form-field" id="other_hobby" type="text" name="hobby6" maxlength="30">
                </section>

                <section class="button_section">
                        <button type="button" value="Submit" onclick="validateForm()">Submit</button>
                        <button type="button" value="Reset" onclick="resetForm()">Reset</button>
                </section>

            </form>
 
        </section>        
    </body>

    <script>
        /* Mencoba menghitung umur, saat nilai dropdown day / month / year diganti */
        document.getElementById('input_day').onchange = function() { calculateAge(); };
        document.getElementById('input_month').onchange = function() { calculateAge(); };
        document.getElementById('input_year').onchange = function() { calculateAge(); };

        /* Enable / disable field untuk mengisi, saat hobby other di-checklist */
        document.getElementById('other_hobby').disabled = true;
        document.getElementById('other_checkbox').onchange = function() {
            document.getElementById('other_hobby').disabled = !this.checked;
            document.getElementById('other_hobby').value = "";
        };
    </script>

</html>
